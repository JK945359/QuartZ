#\u8C03\u5EA6\u5668\u5C5E\u6027 
#\u8C03\u5EA6\u5668\u5B9E\u4F8B\u540D\u5B57\uFF0C\u5141\u8BB8\u4EFB\u4F55\u5B57\u7B26\u4E32
org.quartz.scheduler.instanceName=quartZTaskScheduler
#\u5141\u8BB8\u4EFB\u4F55\u5B57\u7B26\u4E32\uFF0C\u4F46\u8FD9\u4E2A\u503C\u5FC5\u987B\u662F\u5728\u6240\u6709\u8C03\u5EA6\u5668\u5B9E\u4F8B\u4E2D\u662F\u60DF\u4E00\u7684\uFF0C\u5C24\u5176\u662F\u5728\u4E00\u4E2A\u96C6\u7FA4\u5F53\u4E2D\uFF0C\u4F5C\u4E3A\u96C6\u7FA4\u7684\u552F\u4E00key\u3002\u5047\u5982\u4F60\u60F3Quartz\u5E2E\u4F60\u751F\u6210\u8FD9\u4E2A\u503C\u7684\u8BDD\uFF0C\u53EF\u4EE5\u8BBE\u7F6E\u4E3AAUTO
#\u4E0E\u4E0A\u9762\u90A3\u4E2A\u5C5E\u6027\u7684\u533A\u522B\u4E3B\u8981\u662F\uFF0CinstanceId\u4E3B\u8981\u662F\u6307\u7269\u7406\u4E0A\u7684\u533A\u5206\uFF0C\u800CinstanceName\u662F\u903B\u8F91\u4E0A\u7684\u533A\u5206
org.quartz.scheduler.instanceId=AUTO


#\u914D\u7F6E\u505A\u4E1A\u5B58\u50A8\u65B9\u5F0F
#\u4FDD\u5B58job\u548CTrigger\u7684\u72B6\u6001\u4FE1\u606F\u5230\u6570\u636E\u5E93\u4E2D\u7684\u7C7B\uFF0C\uFF08\u4FDD\u5B58job\u548CTrigger\u7684\u72B6\u6001\u4FE1\u606F\u5230\u5185\u5B58\u4E2D\u7684\u7C7B\uFF1Aorg.quartz.simpl.RAMJobStore\uFF09
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
#Driver\u4EE3\u8868\u4E86\u89E3\u4E0D\u540C\u6570\u636E\u5E93\u7CFB\u7EDF\u7684\u7279\u5B9A\u201C\u65B9\u8A00\u201D,org.quartz.impl.jdbcjobstore.StdJDBCDelegate\uFF08\u7528\u4E8E\u5B8C\u5168\u7B26\u5408JDBC\u7684\u9A71\u52A8\u7A0B\u5E8F\uFF09
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
#\u8868\u524D\u7F00\u201D\u5C5E\u6027\u662F\u4E00\u4E2A\u7B49\u4E8E\u5728\u6570\u636E\u5E93\u4E2D\u521B\u5EFA\u7684Quartz\u8868\u7684\u524D\u7F00\u7684\u5B57\u7B26\u4E32\u3002\u5982\u679C\u4F7F\u7528\u4E0D\u540C\u7684\u8868\u524D\u7F00\uFF0C\u5219\u53EF\u4EE5\u5728\u540C\u4E00\u6570\u636E\u5E93\u4E2D\u62E5\u6709\u591A\u7EC4Quartz\u8868
org.quartz.jobStore.tablePrefix=QRTZ_
#\u8BBE\u7F6E\u4E3A\u201Ctrue\u201D\u4EE5\u6253\u5F00\u7FA4\u96C6\u529F\u80FD\u3002\u5982\u679C\u60A8\u6709\u591A\u4E2AQuartz\u5B9E\u4F8B\u4F7F\u7528\u540C\u4E00\u7EC4\u6570\u636E\u5E93\u8868\uFF0C\u5219\u6B64\u5C5E\u6027\u5FC5\u987B\u8BBE\u7F6E\u4E3A\u201Ctrue\u201D
org.quartz.jobStore.isClustered=true
#\u914D\u7F6EdataSource\u6570\u636E\u5E93\u540D
org.quartz.jobStore.dataSource=quartZ
#\u5728\u7ED9\u5B9A\u7684\u901A\u884C\u8BC1\u4E2D\uFF0C\u5DE5\u4F5C\u533A\u5C06\u5904\u7406\u7684\u6700\u5927\u9519\u8BEF\u6B21\u6570\u89E6\u53D1\u3002\u4E00\u6B21\u5904\u7406\u5F88\u591A\uFF08\u8D85\u8FC7\u51E0\u5341\u6253\uFF09\u53EF\u80FD\u5BFC\u81F4\u6570\u636E\u5E93\u8868\u88AB\u9501\u5B9A\u5F97\u8DB3\u591F\u957F\uFF0C\u4EE5\u81F4\u53EF\u80FD\u4F1A\u963B\u788D\u5176\u4ED6\uFF08\u672A\u5931\u8D25\u7684\uFF09Triggers\u89E6\u53D1\u7684\u6027\u80FD
org.quartz.jobStore.maxMisfiresToHandleAtATime=3
#\u8DF3\u8FC7\u68C0\u67E5\u7248\u672C\u66F4\u65B0
org.quartz.scheduler.skipUpdateCheck=true
#\u96C6\u7FA4\u4E2D\u670D\u52A1\u5668\u76F8\u4E92\u68C0\u6D4B\u95F4\u9694\uFF0C\u6BCF\u53F0\u670D\u52A1\u5668\u90FD\u4F1A\u6309\u7167\u4E0B\u9762\u914D\u7F6E\u7684\u65F6\u95F4\u95F4\u9694\u5F80\u670D\u52A1\u5668\u4E2D\u66F4\u65B0\u81EA\u5DF1\u7684\u72B6\u6001\uFF0C\u5982\u679C\u67D0\u53F0\u670D\u52A1\u5668\u8D85\u8FC7\u4EE5\u4E0B\u65F6\u95F4\u6CA1\u6709checkin\uFF0C\u8C03\u5EA6\u5668\u5C31\u4F1A\u8BA4\u4E3A\u8BE5\u53F0\u670D\u52A1\u5668\u5DF2\u7ECFdown\u6389\uFF0C\u4E0D\u4F1A\u518D\u5206\u914D\u4EFB\u52A1\u7ED9\u8BE5\u53F0\u670D\u52A1\u5668
org.quartz.jobStore.clusterCheckinInterval=2000
#\u8868\u793A\u5982\u679C\u67D0\u4E2A\u4EFB\u52A1\u5230\u8FBE\u6267\u884C\u65F6\u95F4\uFF0C\u800C\u6B64\u65F6\u7EBF\u7A0B\u6C60\u4E2D\u6CA1\u6709\u53EF\u7528\u7EBF\u7A0B\u65F6\uFF0C\u4EFB\u52A1\u7B49\u5F85\u7684\u6700\u5927\u65F6\u95F4\uFF0C\u5982\u679C\u7B49\u5F85\u65F6\u95F4\u8D85\u8FC7\u4E0B\u9762\u914D\u7F6E\u7684\u503C(\u6BEB\u79D2)\uFF0C\u672C\u6B21\u5C31\u4E0D\u5728\u6267\u884C\uFF0C\u800C\u7B49\u5F85\u4E0B\u4E00\u6B21\u6267\u884C\u65F6\u95F4\u7684\u5230\u6765\uFF0C\u9ED8\u8BA4\u503C\uFF08\u5982\u679C\u60A8\u5728\u914D\u7F6E\u4E2D\u672A\u8F93\u5165\u6B64\u5C5E\u6027\uFF09\u4E3A60000\uFF0860\u79D2\uFF09
org.quartz.jobStore.misfireThreshold=60000


# \u7EBF\u7A0B\u6C60\u5C5E\u6027
#\u5C5E\u6027\u8BBE\u7F6E\u7EBF\u7A0B\u6C60\u5C5E\u6027\uFF0C\u53EF\u4EE5\u6839\u636E\u81EA\u5DF1\u7684\u9700\u6C42\u8BBE\u7F6E\u53EF\u4F38\u7F29\u7684\u7EBF\u7A0B\u6C60\uFF0C\u4F46\u662F\u5FC5\u987B\u6309\u7167\u5176\u89C4\u8303\u521B\u5EFA\u63A5\u53E3\u3002\u4E00\u822C\u9ED8\u8BA4\u4F7F\u7528\u5176\u81EA\u5E26\u7684\u7EBF\u7A0B\u6C60\u5C5E\u6027\u7C7B\uFF1Aorg.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
#\u8BBE\u7F6EQuartz\u5DE5\u4F5C\u7EBF\u7A0B\u6570\u91CF\uFF0C\u6700\u5C0F\u503C\u4E3A1\uFF0C\u65E0\u6700\u5927\u503C\uFF0C\u4F46\u662F\u6700\u597D\u4E0D\u8D85\u8FC7100\uFF0C\u4E0D\u7136\u670D\u52A1\u5668\u6027\u80FD\u4F1A\u5927\u5927\u4E0B\u964D
org.quartz.threadPool.threadCount=10
#\u5C5E\u6027\u8BBE\u7F6E\u7EBF\u7A0B\u4F18\u5148\u7EA7\uFF0C\u6700\u5C0F\u503C1\uFF0C\u6700\u5927\u503C10\uFF0C\u4E00\u822C\u60C5\u51B5\u4E0B\u8BBE\u7F6E\u4E3A5\uFF0C\u9ED8\u8BA4\u503C\u4E5F\u662F5\u3002\u4E3B\u8981\u7528\u5728\u96C6\u7FA4\u4E2D\u8BBE\u7F6E\u3002
org.quartz.threadPool.threadPriority=5


#\u6570\u636E\u5E93\u914D\u7F6E
#\u7B2C\u56DB\u4E2A\u5355\u8BCD\u9700\u8981\u8DDForg.quartz.jobStore.dataSource\u914D\u7F6E\u7684\u540D\u5B57\u4E00\u81F4
org.quartz.dataSource.quartZ.driver=com.mysql.jdbc.Driver
