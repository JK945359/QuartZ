#\u63D2\u4EF6\u914D\u7F6E
#\u6355\u83B7JVM\u7EC8\u6B62\u7684\u4E8B\u4EF6\uFF0C\u5E76\u5728\u8C03\u5EA6\u7A0B\u5E8F\u4E0A\u8C03\u7528shutdown
